<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="static/js/functions.js"></script>
    <script defer src="static/js/handlers.js"></script>
    <script defer src="static/js/index.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>Greeting Card Generator</title>
  </head>
  <body>
    <h1 class="text-center mt-4 display-2 bg-info">Greeting Card Generator</h1>

    <form class="text-center mx-auto bg-light" id="myform">
      <!-- enter greeting -->
      <div>
        <label for="greeting" class="mt-3 fs-4"
          >1) Enter your greeting here:</label
        >
        <input
          id="greeting"
          type="text"
          placeholder="Eg. Dear Linda,"
          class="form-control p-3 w-50 mx-auto"
        />
      </div>

      <!-- type of event -->
      <div class="">
        <label for="event" class="text-center fs-4 w-20 mt-5"
          >2) Select the event:</label
        >
        <select id="event" class="">
          <option value="birthday">Birthday</option>
          <option value="wedding">Wedding</option>
          <option value="graduation">Graduation</option>
          <option value="congratulations">Congratulations</option>
        </select>
      </div>
      <!-- message -->
      <label for="message" class="mt-5 fs-4">3) Enter your message here:</label>
      <br />
      <textarea
        name=""
        id="message"
        cols="30"
        rows="10"
        placeholder=""
      ></textarea>
      <!-- submit button -->
      <br />
      <input
        id="submit"
        type="submit"
        class="mt-3 btn btn-info btn-lg"
        value="Click to create your card!"
      />
    </form>
    <!-- CARD -->
    <div class="card w-50 mx-auto mt-4">
      <h1 id="celeb" class="display-1 text-center"></h1>
      <div class="text-center">
        <img src="" alt="" id="img" class="w-75 card-img text-center" />
      </div>
      <div class="card-body w-50 mx-auto">
        <h2 class="card-title text-center" id="card_title"></h2>
        <p class="card-body text-center" id="card_msg"></p>
      </div>
    </div>
  </body>
</html>
